<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cruise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />       
        <link rel="icon" href="images/favicon.png" type="image/x-icon" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
        <link href="css/style.css" rel='stylesheet' type='text/css' />
        <link href="css/font-awesome.css" rel='stylesheet' type='text/css' />
        <link href="css/responsive.css" rel='stylesheet' type='text/css' />                          
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body id="main">
        <!--header start-->
        <header>
            <div class="topheader">
                <div class="container">
                    <div class="logo col-sm-6">
                        <a href="index.html"><img src="images/Logo.png" alt="Cruise" title="Cruise"></a>
                    </div>
                    <div class="col-sm-6 right_button">
                        <div class="div_button pull-right">
                            <button type="submit" class="btn buttons">Login</button>
                            <button type="submit" class="btn buttons" data-toggle="modal" data-target="#myModal">Register</button>
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog" >

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <button type="button" class="close" data-dismiss="modal"><img src="images/x.png" alt="close"/></button>
                                        <div class="modal-body" id="sign_up">
                                            <div class="login text-center">
                                                <h1>Create CRUISE Account</h1>
                                                <div class="con_mail">
                                                    <input type="email" placeholder="Email Address"/>
                                                    <input type="text" placeholder="First Name"/>
                                                    <input type="text" placeholder="Last Name"/>
                                                    <input type="password" placeholder="........"/>
                                                    <button type="submit" class="btn fill_btn pull-right">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--header end-->
        <!--content start-->
        <div class="content">
            <section>
                <div class="container">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 text-center login_con">
                        <div class="login">
                            <h1>Log In</h1>
                            <div class="con_mail">
                                <input type="email" placeholder="email@example.com"/>
                                <input type="password" placeholder="........"/>
                                <button type="submit" class="btn fill_btn">Log In</button>
                                <a href="#">Forgot your Password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </section>
            <!--content end-->
        </div>
        <footer>
            <div class="container">
                <div class="col-sm-12">
                    <ul class="footer_menu">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </body>
</html>
